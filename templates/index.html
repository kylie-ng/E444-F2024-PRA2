{% extends "base.html" %}

{% block content %}
  <h1>Hello Kylie!</h1>
  <p>Current time: <span id="time">{{ current_time }}</span></p>

  <script>
    const timeElement = document.getElementById('time');
    const time = moment(timeElement.textContent);
    timeElement.textContent = time.format('LLLL'); 
  </script>
{% endblock %}
